<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title localId="title">Chess AI Battle Server</title>

    <!-- Icon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="/cm-chessboard/assets/styles/cm-chessboard.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">

	<!-- Scripts -->
	<script type="module" src="/scripts/main.js"></script>
</head>
<body>
    <header>
        <h1 localId="headerTitle"></h1>
    </header>
    <main>
        <section>
            <span id="playerTwoName" class="colourPlayerName"></span>
            <div id="board" class="board"></div>
            <span id="playerOneName" class="colourPlayerName"></span>
        </section>
        <section class="statistics">
            <h2>
                <span localId="statisticsRounds"></span>
                <span id="rounds">0</span>
            </h2>
            <table>
                <tr id="names">
                    <td></td>
                    <th id="namePlayer1"></th>
                    <th id="namePlayer2"></th>
                </tr>
                <tr id="wins">
                    <th localId="statisticsWins"></th>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr id="losses">
                    <th localId="statisticsLosses"></th>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr id="stalemates">
                    <th localId="statisticsStalemates"></th>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr id="draws">
                    <th localId="statisticsDraws"></th>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr id="checks">
                    <th localId="statisticsChecks"></th>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
